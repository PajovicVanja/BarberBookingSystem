name: Payment Service CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find go.mod  # Debug step
        run: find . -name go.mod

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy
        working-directory: ./cmd/payment-service

      - name: Run Unit Tests
        run: go test ./tests/...
        working-directory: ./cmd/payment-service